<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career & Tutor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-in-out forwards;
        }
        /* Styles for the new chat interface */
        .chat-bubble-user {
            @apply bg-[#26667F] text-[#DDF4E7] rounded-lg rounded-br-none;
        }
        .chat-bubble-model {
            @apply bg-white text-[#124170] rounded-lg rounded-bl-none shadow-sm;
        }
        .blinking-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: #26667F;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
