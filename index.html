<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career & Tutor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-in-out forwards;
        }
        /* Styles for the new chat interface */
        .chat-bubble-user {
            @apply bg-[#26667F] text-[#DDF4E7] rounded-lg rounded-br-none;
        }
        .chat-bubble-model {
            @apply bg-white text-[#124170] rounded-lg rounded-bl-none shadow-sm;
        }
        /* Styles for AI Tutor markdown rendering */
        .prose-like > *:first-child { margin-top: 0; }
        .prose-like > *:last-child { margin-bottom: 0; }
        .prose-like p { @apply mb-3 leading-relaxed; }
        .prose-like h3 { @apply text-lg font-semibold text-[#124170] mb-2 mt-4; }
        .prose-like h4 { @apply text-base font-semibold text-[#124170] mb-2 mt-3; }
        .prose-like ul, .prose-like ol { @apply list-outside pl-5 mb-3 space-y-1; }
        .prose-like ul { @apply list-disc; }
        .prose-like ol { @apply list-decimal; }
        .prose-like li { @apply pl-1; }
        .prose-like strong { @apply font-semibold; }
        .prose-like em { @apply italic; }
        .prose-like pre { @apply bg-[#DDF4E7]/60 border border-[#67C090] p-3 rounded-md my-4 overflow-x-auto; }
        .prose-like code { @apply font-mono text-sm text-[#26667F] bg-[#DDF4E7]/60 px-1 py-0.5 rounded-sm; }
        .prose-like pre > code { @apply bg-transparent p-0 border-none; }
        .prose-like blockquote { @apply border-l-4 border-[#67C090] pl-4 my-4 text-[#124170]/80 italic; }
        .prose-like table { @apply w-full my-4 border-collapse border border-[#67C090]; }
        .prose-like th, .prose-like td { @apply border border-[#67C090] px-3 py-2 text-left; }
        .prose-like th { @apply bg-[#DDF4E7]/60 font-semibold text-[#26667F]; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#DDF4E7] text-[#124170]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
